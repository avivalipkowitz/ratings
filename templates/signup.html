<html>
{% block body %}
   < h2>Sign Up</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
    <form action="/signup" method="post">
        <dl>
            <dt>Email:
            <dd><input type="text" name="email">
            <dt>Password:
            <dd><input type="password" name="password">
            <dt>Age:
            <dd><input type="text" name="age">
            <dt>Zipcode:
            <dd><input type="text" name="zipcode">
            <dd><input type="submit" value="Signup">
        </dl>
    </form>
{% endblock %}    
</html>
